<div>
    <div class="search-div">
        <!-- <button mat-raised-button (click)="onCreate()">
            <mat-icon>add</mat-icon>Create
        </button> -->
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Buscar" autocomplete="off" (keyup)="onSearch()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData">
            <ng-container matColumnDef="nationalId">
                <mat-header-cell *matHeaderCellDef>DNI</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.nationalId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="first">
                <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.first}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="last">
                <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.last}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef>Tel√©fono</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <!-- <button mat-icon-button (click)="onDelete(row.$key)" color="warn"><mat-icon>delete_outline</mat-icon></button> -->
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="4">
                    Cargando datos...
                </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="4">
                    No hay datos.
                </mat-footer-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']"
                [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}">
            </mat-footer-row>
        </mat-table>
        <mat-paginator #paginator (page)="onPaginatorChange()"></mat-paginator>
    </div>
</div>
